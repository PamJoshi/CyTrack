{% extends 'dashboard/base.html' %} {% load static %} {% block content %}
<div class="contact-container">
    <div class="contact-header">
        <h1><i class="fas fa-paper-plane"></i> Get In Touch</h1>
        <div class="header-underline"></div>
    </div>

    <div class="contact-grid">
        <div class="contact-info">
            <div class="info-card">
                <div class="card-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>Email Us</h3>
                <p>support@cytrack.com</p>
                <p>sales@cytrack.com</p>
            </div>

            <div class="info-card">
                <div class="card-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <h3>Call Us</h3>
                <p>+1 (555) 123-4567</p>
                <p>+1 (555) 987-6543</p>
            </div>

            <div class="info-card">
                <div class="card-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h3>Visit Us</h3>
                <p>123 Cyber Street</p>
                <p>Tech Valley, CA 94043</p>
            </div>
        </div>

        <div class="contact-form-container">
            <div class="form-card">
                <h2>Send us a Message</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Your name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Your email"
                        />
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input
                            type="text"
                            id="subject"
                            name="subject"
                            placeholder="Subject"
                        />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea
                            id="message"
                            name="message"
                            placeholder="Your message"
                        ></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .contact-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        color: #e0e0e0;
    }

    .contact-header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .contact-header h1 {
        font-size: 2.5rem;
        color: #00ffcc;
        margin-bottom: 1rem;
    }

    .header-underline {
        width: 100px;
        height: 4px;
        background: linear-gradient(90deg, #00ffcc, #3498db);
        margin: 0 auto;
        border-radius: 2px;
    }

    .contact-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 2rem;
    }

    .contact-info {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .info-card {
        background: rgba(22, 27, 34, 0.8);
        border-radius: 15px;
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-card:hover {
        transform: translateY(-5px);
    }

    .card-icon {
        font-size: 2rem;
        color: #00ffcc;
        margin-bottom: 1rem;
    }

    .info-card h3 {
        color: #fff;
        margin-bottom: 1rem;
    }

    .info-card p {
        color: #888;
        margin: 0.5rem 0;
    }

    .form-card {
        background: rgba(22, 27, 34, 0.8);
        border-radius: 15px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-card h2 {
        color: #00ffcc;
        margin-bottom: 2rem;
        text-align: center;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #888;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.8rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #fff;
        transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #00ffcc;
        box-shadow: 0 0 0 2px rgba(0, 255, 204, 0.2);
    }

    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }

    .submit-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(45deg, #00ffcc, #3498db);
        border: none;
        border-radius: 8px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
    }

    @media (max-width: 768px) {
        .contact-grid {
            grid-template-columns: 1fr;
        }

        .contact-container {
            padding: 1rem;
        }

        .contact-header h1 {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}
